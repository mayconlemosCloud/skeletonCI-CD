name: CI and Create Pull Request

on:
  push:
    branches:
      - "feature*"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Node 16 sample
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  create_pull_request:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          title: "Feature Branch Pull Request"
          body: |
            This pull request was automatically created from the feature branch.
          draft: false
          base: "develop"
          reviewers: username1, username2
          labels: enhancement
